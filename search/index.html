<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search example!</title>
    <link rel="icon" href="https://iconarchive.com/download/i55097/nishad2m8/hologram-dock/Chrome.ico">
</head>
<body>
    <h1>Google search form example!</h1>
    <form action="https://www.google.com/search">
        <img src="https://icons.iconarchive.com/icons/nishad2m8/hologram-dock/64/Chrome-icon.png" alt="google">
        <input type="radio" name="q" value="html"> HTML!
        <input type="radio" name="q" value="css"> CSS!
        <input type="radio" name="q" value="javascript"> JS!
        <button>
            Go Google!
        </button>
    </form>
    <h2>Yandex search form example!</h2>
    <form action="https://yandex.com/search">
        <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/64/yandex-browser-beta-icon.png" alt="">
        <textarea name="text"  cols="30" rows="5" required></textarea>
        <button>
            Go Yandex!
        </button>
    </form>
    <h2>Youtube search form</h2>
    <form action="https://www.youtube.com/results">
        <img src="https://icons.iconarchive.com/icons/marcus-roberto/google-play/72/YouTube-icon.png" alt="">
        <input type="text" name="search_query" required pattern="[a-z]{3}">
        <button>
            Go YouTube~!
        </button>
    </form>
</body>
</html>
